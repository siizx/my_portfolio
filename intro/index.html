<!DOCTYPE html><!-- qui stiamo dicendo al browser che questo e' un file html-->
<html lang="en">

<head> <!-- Da non confondere con l'HEADING. Questo serve per immagazzinare dati, non per mostrarli. -->
    <meta charset=" UTF-8">
    <title>My Portfolio</title><!-- NON e' il titolo della pagina, ma della tab del browser.-->
</head>

<body><!-- Nel body, ci vanno tutte le cose che poi saranno visibili nella pagina. -->
    <h1>My Portfolio</h1>
    <p>Questo e' un paragrafo!</p>
    <p>Questo e' un altro paragrafo!</p>

</body>

</html>
